<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sign Up Page</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div id="root">
    <div id="container">
      <div> <a href="https://www.piggyvest.com">
          <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo"
            class="mb-12">
        </a> </div>
      <div class="form-wrap">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
        <form>
          <div class="form-group">
            <label for="full-name">Full name</label>
            <input type="text" name="fullname" id="full-name" placeholder="Full name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address" />
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
            <input type="text" name="referrer" id="referrer" placeholder="Referrer Phone or Promo Code" />
          </div>


          <div class="form-group">
            <select name="about-us" id="about-us">
              <option value="">Click To Select</option>
              <option value="">Click To Select</option>
              <option value="">Click To Select</option>
              <option value="">Click To Select</option>
              <option value="">Click To Select</option>
            </select>

          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </div>
</body>

</html>
